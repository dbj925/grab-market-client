<!doctype html>
<html>
    <head>
        <title>그랩마켓</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-area">
                <img src="images/icons/logo.png" alt="logo">
            </div>
        </div>
        <div id="body">
            <div id="banner">
                <img src="images/banners/banner1.png" alt=" banner1">
            </div>
            <h1>판매되는 상품들</h1>
            <div id="product-list">
            </div>

        </div>
        <div id="footer"></div>
    </body>

    <script>
        console.log('잔디 문제')
        axios.get('https://dec1ca52-2d31-476e-993d-eb4038a2d1a1.mock.pstmn.io/products')
        .then(function(result){
            console.log('통신 결과 :',result )
            const products = result.data.products;

            let productsHtml ='';
        for(var i =0; i <products.length; i++){
            let product = products[i]
            productsHtml = productsHtml + 
                '<div class="product-card">'+
                    '<div>'+
                        '<img class="product-img" src="'+product.imageUrl+'" alt="bascketball">'+
                    '</div>'+
                    '<div class="product-contents">'+
                        '<span class="product-name">'+product.name+'</span>'+
                        '<span class="product-price">'+product.price+'원</span>'+
                    '</div>'+
                    '<div class="product-seller">'+
                        '<img src="images/icons/avatar.png" alt="" class="product-avatar">'+
                        '<span>'+product.seller+'</span>'+
                    '</div>'+
                '</div>';
        }
        document.querySelector('#product-list').innerHTML = productsHtml;
        }).catch(function(error){
            console.log('error 발생:',error )
        });

        
    </script>
</html>
